<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo passport UI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
<script type="text/javascript" src="bundle.js"></script></head>
<body>
<div id="app" style="width: 50%; margin: 0 auto"></div>
<script type="text/javascript">
	let pp = new PhotoPassport({
        container: "app",
        preview:{
        	size: 200,
        },
        tips:[
            {
            	icon:"https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Check_green_icon.svg/1200px-Check_green_icon.svg.png",
                title:"На фото должен присутствовать один человек",
                text:"На фото должен присутствовать один человек",
            },
			{
				icon:"https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Check_green_icon.svg/1200px-Check_green_icon.svg.png",
				title:"По возможности загрузите фото на белом фоне",
				text:"По возможности загрузите фото на белом фоне",
			}
        ]
    });
	//pp.setImage('https://image.shutterstock.com/image-photo/beauty-woman-face-portrait-beautiful-260nw-323982494.jpg');
	setTimeout(() =>{
		pp.setImage('http://localhost:8080/src/assets/test.jpg')
		//pp.setImage('https://image.shutterstock.com/image-photo/beauty-woman-face-portrait-beautiful-260nw-323982494.jpg')
    }, 200);
</script>
</body>
</html>
